<script type = "text/javascript">
   	function validateItems() {
    var num1 = document.forms["numberFun"]["Name"].value;
    var num2 = document.forms["numberFun"]["Phone"].value;
    if (num1 == "" || Number(num1)) {
        alert("Name must be a text.");
        document.forms["numberFun"]["num1"]
           .parentElement.className = "form-group has-error";
        document.forms["numberFun"]["num1"].focus();
        return false;
    }
   if (num2 == "" || isNaN(num2)) {
       alert("Phone must be filled in with a number.");
       document.forms["numberFun"]["num2"]
          .parentElement.className = "form-group has-error"
       document.forms["numberFun"]["num2"].focus();
       return false;
   }
   document.getElementById("results").style.display = "block";
   return false;
}

</script>

    </select>

		<textarea class="form-control" id="info"></textarea>
		</div>
  </div>
  <!-- TEXT AREA -->

  <!-- RADIO BUTTONS -->
<div class="form-group row text-center" id="appSummary">
    <label for="prevVisit" class="control-label col-sm-3">Have you been to the restaurant?</label>
			<div class="col-sm-3">
				<input type="radio" id="choice1" name="prevVisit" value="yes">
				<label for="prevVisit">Yes</label>
		
				<input type="radio" id="choice2" name="prevVisit" value="no" checked>
				<label for="prevVisit">No</label>										
			</div>
  </div>
<!-- RADIO BUTTONS -->

<!-- CHECKBOX -->
<div class="form-group row text-center" id="appSummary">
    <label for="contactDay" class="control-label col-sm-2-2">Best days to contact you:</label>
						
							<div class="checkbox-inline col-sm-1">
								<input type="checkbox" id="mondayCheck" name="contactDay" value="monday">
								<label for="mondayCheck">M</label>
							</div>
							<div class="checkbox-inline col-sm-1">
								<input type="checkbox" id="tuesdayCheck" name="contactDay" value="tuesday">
								<label for="tuesdayCheck">T</label>
							</div>
							<div class="checkbox-inline col-sm-1">						
								<input type="checkbox" id="wednesdayCheck" name="contactDay" value="wednesday">
								<label for="wednesdayCheck">W</label>
							</div>
							<div class="checkbox-inline col-sm-1">
								<input type="checkbox" id="thursdayCheck" name="contactDay" value="thursday">
								<label for="thursdayCheck">Th</label>
							</div>
							<div class="checkbox-inline col-sm-1">
								<input type="checkbox" id="fridayCheck" name="contactDay" value="friday">
								<label for="fridayCheck">F</label>
						</div>
  </div>
<!-- CHECKBOX -->

<!-- SUBMIT BUTTON  -->
<div class="form-group row text-center" id="appSummary">

    </div>
  </div>
<!-- SUBMIT BUTTON  -->

    </div>
